<!DOCTYPE html>
<head>
	<!-- jQuery -->
    <script src="js/jquery-1.11.3.js" type="text/javascript"></script>
    <!-- Custom JS scripts  -->
    <script src="js/default.js" type="text/javascript"></script>
    <script src="js/map.js" type="text/javascript"></script>
    <!-- Default CSS -->
    <link href="css/default.css" type="text/css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/fa/css/font-awesome.min.css">
    <!-- Bootstrap CDN -->
    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
</head>
<body>
    
    <main>
    	<!-- Map container -->
        <section id="map"></section>
        <!-- Google Maps API -->
	    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_NYrK0N2987MBbVFsxn_vUyCkZVnsgHU&callback=initMap"
	    async defer></script>
	    <!-- Side bar: Contains the search input and the search results -->
	    <section id="side-bar">
	    	<div id='side-header-wrapper'>
			    <div class="wrapper" id='side-header'>
			    	<form role="form">
			    		<!-- Wrapper for the search input field -->
			    		<div id="search-wrapper" class="form-group">
			    			<!-- Search input field -->
			    			<input type="text" placeholder="search" autocomplete="off" id="search-bar" maxlength="100" value="bars">
			    			<!-- Delete icon -->
			    			<div id="delete-icon" class="grey">
			    				<i class="fa fa-times" aria-hidden="true"></i>
			    			</div>
			    			<!-- Icon divider -->
			    			<div class="divider grey">|</div>
			    			<!-- Search button/icon -->
			    			<div id="search-icon" class="grey">
			    				<i class="fa fa-search" aria-hidden="true"></i>
			    			</div>
			    		</div>
			    	</form>
			    	<!--  Information button -->
			    	<div id="info-circle-btn">
			    		<i class="fa fa-info-circle" aria-hidden="true"></i>
			    	</div>
			    </div>
			    <!-- Control menu for search results -->
			    <div id="sidebar-header-controls">
			    	<ul class='inline-list'>
			    		<li class="inline-item search-by" rel="0">Best</li>
			    		<li class="inline-item search-by" rel="1">Distance</li>
			    		<li class="inline-item search-by" rel="2">Rating</li>
			    	</ul>
			    </div>
			</div>
			<!-- Containter for the search results -->
		    <div id="side-body">
		    	<div id="result-content"></div>
		    </div>
		</section>
    </main>
</body>
